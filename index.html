<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/api.js"></script>
    <script src="./script/variables.js"></script>

    <title>Yopta Store</title>
  </head>

  <div class="mask">
    <div class="loader"></div>
  </div>

  <body>
    <div class="body-wrapper">
      <header>
        <div class="wrapper">
          <a href="./index.html" class="logo">
            <img src="./images/Logo.svg" alt="logo" />
            <span>Yopta Store</span>
          </a>
          <nav class="nav">
            <ul id="header-menu"></ul>
          </nav>
          <div class="burger-backdrop" onclick="toggleBurgerMenu()"></div>
          <nav class="nav-burger">
            <ul id="header-menu-burger"></ul>
          </nav>
          <div class="burger" onclick="toggleBurgerMenu()">
            <span class="burger-lines"></span>
          </div>
        </div>
      </header>

      <!-- =============Modal form============= -->
      <div class="modal" id="modal-sing-in"></div>
      <div class="modal" id="modal-sing-up"></div>
      
      
      <!-- =============Products with filter============= -->

      <main>
        <div class="container">
          <div class="main-top">
            <div class="top-content">
              <div class="top-title">
                <h1>Welcome to Yopta Store</h1>
                <p>The first store created with the support of dementia and degradation</p>
              </div>
              <div class="top-image">
                <img src="./images/ImageTop.png" alt="" />
              </div>
            </div>
          </div>
          <div class="main-catalog">
            <div class="catalog-title">
              <h2 id="catalogList">Yopta Catalog List</h2>
              <div class="dropdown">
                <select name="filter" id="filter">
                  <option value="allCategories">All categories</option>
                  <option value="electronics">Electronics</option>
                  <option value="jewelery">Jewelery</option>
                  <option value="men's clothing">Men's clothing</option>
                  <option value="women's clothing">Women's clothing</option>
                </select>
              </div>
            </div>

            <div class="products"></div>

          </div>
        </div>
      </main>

      <footer>
        <div class="footer">
          <p>Created with the support of "Boring" Co.</p>
          <p>Â© 2022</p>
        </div>
      </footer>

      <!-- //============================Scripts============================ -->
    </div>
    <script src="./script/loader.js"></script>
    <script src="./script/ui.js"></script>
    <script src="./script/burgerMenu.js"></script>
    <script src="./script/modalForm.js"></script>
    <script src="./script/products.js"></script>
  </body>
</html>
